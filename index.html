        * {

        /* Header */
        .header {

        .signup-btn {
            display: flex;
            align-items: center;
            gap: 6px;

            color: white;

            font-weight: 600;

            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: #b8070f;
        }

        /* Main Container */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 12px;
        }

        /* Video Player */
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .video-player {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Custom Controls */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
            padding: 40px 12px 12px;
            z-index: 30;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .custom-controls {
            opacity: 1;
        }

        .custom-controls.show {
            opacity: 1;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar:hover {
            height: 7px;
        }

        .progress-fill {
            height: 100%;
            background: #e50914;
            border-radius: 3px;
            width: 0%;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #e50914;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        /* Control Buttons */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .controls-left, .controls-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #f5f5f5;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            border-radius: 4px;
        }

        .control-btn:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .control-btn svg {
            width: 22px;
            height: 22px;
        }

        .control-btn.play-btn svg {
            width: 28px;

        }

            position: relative;
        }

        .speed-btn {
            font-size: 13px;
            font-weight: 600;
            padding: 4px 8px;
            min-width: 45px;
        }

        .speed-dropdown {
            position: absolute;
            bottom: 50px;
            right: 0;
            background: rgba(28, 28, 28, 0.95);
            border-radius: 8px;
            padding: 8px 0;

            display: none;

    <script>
        // Configuration
        const VIDEO_ID = 'DMLP1BLl8oA'; // Replace with your YouTube video ID
        const POPUP_DELAY = 20000; // 20 seconds

        // Elements
        const videoContainer = document.getElementById('videoContainer');
        const signupPopup = document.getElementById('signupPopup');
        const popupSignupBtn = document.getElementById('popupSignupBtn');
        const headerSignupBtn = document.getElementById('headerSignupBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const timeDisplay = document.getElementById('timeDisplay');
        const speedBtn = document.getElementById('speedBtn');
        const speedDropdown = document.getElementById('speedDropdown');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const expandIcon = document.getElementById('expandIcon');
        const compressIcon = document.getElementById('compressIcon');
        const centerPlayBtn = document.getElementById('centerPlayBtn');
        const customControls = document.getElementById('customControls');

        let player;
        let playTimer = null;
        let progressInterval = null;
        let isPlaying = false;

        // Check if user is unlocked (clicked signup link)
        function isUserUnlocked() {
            return localStorage.getItem('userUnlocked') === 'true';
        }

        // Unlock user permanently when clicking signup
        function unlockUser() {
            localStorage.setItem('userUnlocked', 'true');
        }

        // YouTube Player Ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('playerWrapper', {
                videoId: VIDEO_ID,
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Start progress update
            progressInterval = setInterval(updateProgress, 500);
            
            // Show controls initially
            customControls.classList.add('show');
            setTimeout(() => {
                customControls.classList.remove('show');
            }, 3000);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                centerPlayBtn.classList.remove('show');
                
                // Start popup timer if not unlocked
                if (!isUserUnlocked() && !playTimer) {
                    playTimer = setTimeout(showPopup, POPUP_DELAY);
                }
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                centerPlayBtn.classList.add('show');
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                centerPlayBtn.classList.add('show');
            }
        }

        // Show popup and pause video
        function showPopup() {
            signupPopup.classList.add('show');
            if (player && player.pauseVideo) {
                player.pauseVideo();
            }
        }

        // Hide popup
        function hidePopup() {
            signupPopup.classList.remove('show');
        }

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update progress bar
        function updateProgress() {
            if (!player || !player.getCurrentTime) return;
            
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            
            if (duration > 0) {
                const percent = (currentTime / duration) * 100;
                progressFill.style.width = percent + '%';
                timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            }
        }

        // Play/Pause toggle
        function togglePlayPause() {
            if (!player) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        // Seek video
        function seekTo(seconds) {
            if (!player || !player.seekTo) return;
            const currentTime = player.getCurrentTime();
            player.seekTo(currentTime + seconds, true);
        }

        // Progress bar click
        progressBar.addEventListener('click', function(e) {
            if (!player || !player.getDuration) return;
            
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const duration = player.getDuration();
            player.seekTo(percent * duration, true);
        });

        // Play/Pause buttons
        playPauseBtn.addEventListener('click', togglePlayPause);
        centerPlayBtn.addEventListener('click', togglePlayPause);

        // Skip buttons
        rewindBtn.addEventListener('click', () => seekTo(-10));
        forwardBtn.addEventListener('click', () => seekTo(10));

        // Speed control
        speedBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            speedDropdown.classList.toggle('show');
        });

        document.querySelectorAll('.speed-option').forEach(option => {
            option.addEventListener('click', function() {
                const speed = parseFloat(this.dataset.speed);
                if (player && player.setPlaybackRate) {
                    player.setPlaybackRate(speed);
                }
                speedBtn.textContent = speed + 'x';
                
                document.querySelectorAll('.speed-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                
                speedDropdown.classList.remove('show');
            });
        });

        // Close speed dropdown when clicking outside
        document.addEventListener('click', function() {
            speedDropdown.classList.remove('show');
        });

        // Fullscreen
        fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                expandIcon.style.display = 'none';
                compressIcon.style.display = 'block';
            } else {
                expandIcon.style.display = 'block';
                compressIcon.style.display = 'none';
            }
        });

        // Signup button clicks - instant unlock
        popupSignupBtn.addEventListener('click', function() {
            unlockUser();
            hidePopup();
            // Clear the timer so popup won't show again
            if (playTimer) {
                clearTimeout(playTimer);
                playTimer = null;
            }
        });

        headerSignupBtn.addEventListener('click', function() {
            unlockUser();
            hidePopup();
            if (playTimer) {
                clearTimeout(playTimer);
                playTimer = null;
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            switch(e.key) {
                case ' ':
                case 'k':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    seekTo(-10);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    seekTo(10);
                    break;
                case 'f':
                    e.preventDefault();
                    fullscreenBtn.click();
                    break;
            }
        });

        // Show controls on mouse move
        let controlsTimeout;
        videoContainer.addEventListener('mousemove', function() {
            customControls.classList.add('show');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (isPlaying) {
                    customControls.classList.remove('show');
                }
            }, 3000);
        });

        // Touch support for mobile
        videoContainer.addEventListener('touchstart', function() {
            customControls.classList.add('show');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (isPlaying) {
                    customControls.classList.remove('show');
                }
            }, 3000);
        });
    </script>
</body>
</html>
